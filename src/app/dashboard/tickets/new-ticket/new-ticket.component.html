<form (ngSubmit)="onSubmit()" #form>
  <app-control label="Title">
    <input
      name="title"
      id="title"
      #input
      [(ngModel)]="entredTitle"
    />
  </app-control>

  <app-control label="Request">
    <textarea
      name="request"
      id="request"
      rows="3"
      #input
      [(ngModel)]="entredText"
    ></textarea>
  </app-control>

  <p>
    <button type="submit" appButton>
      Submit <span ngProjectAs="icon">âŒ²</span>
    </button>
  </p>
</form>
